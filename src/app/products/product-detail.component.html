<div class='card'
     *ngIf='product'>
    <div class='card-header'>
        {{product.productName | uppercase }}
    </div>
    <div class = 'card-body'>
        <div class = 'table-responsive'>
            <table class = 'table'>
                <thead>
                    <tr>

                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img [src] = 'product.imageUrl'
                                [title] = 'product.productName'
                                [style.width.px] = 'imageWidth'
                                [style.margin.px] = 'imageMargin'>
                        </td>
                        <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'EUR':'symbol':'1.2-2' | lowercase}}</td>
                        <td>
                            <pm-stars [rating] = 'product.starRating'>      
                            </pm-stars>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class = 'card-footer'>
        <button class='btn btn-primary' (click)='onBack()'>Back</button>
    </div>
